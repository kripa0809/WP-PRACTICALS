<!DOCTYPE html>
<html>

<head>
    <style>
        :root {
            --main-bg-color: #f0f8ff;
            --box-color: #4caf50;
            --text-color: white;
            --box-padding: 20px;
            --box-radius: 10px;
        }

        body {
            background-color: var(--main-bg-color);
            font-family: Arial, sans-serif;
        }

        .box {
            background-color: var(--box-color);
            color: var(--text-color);
            padding: var(--box-padding);
            border-radius: var(--box-radius);
            width: 300px;
            text-align: center;
            margin: 50px auto;
            font-weight: bold;
        }

        .box:hover {
            background-color: darkgreen;
        }
    </style>
</head>

<body>

    <h2 style="text-align: center;">CSS Variables Demo</h2>
    <div class="box">
        This box uses CSS variables!
    </div>

</body>

</html>
