<!DOCTYPE html>
<html>

<head>
    <style>
        .box {
            background-color: #e0f7fa;
            color: #006064;
            font-family: Arial, sans-serif;

            margin: 50px;
            padding: 30px;
            border: 5px solid #00838f;

            border-radius: 10px;
            width: 300px;
        }
    </style>
</head>

<body>

    <div class="box">
        This box demonstrates the use of margin, padding, and border in CSS.
    </div>

</body>

</html>
