<html>
    <head>
        <title>
            Table Example
        </title>
        <style>
            tr:nth-child(even){
                background-color: green;
            }
            tr:nth-child(odd){
                background-color: yellow;
            }
        </style>
    </head>
    <body>
        <table align="center" border="1" width="400px" height="400px">
            <tr align="center">
                <td>R1 C1</td>
                <td>R1 C2</td>
                <td>R1 C3</td>
            </tr>
            <tr align="center">
                <td>R2 C1</td>
                <td>R2 C2</td>
                <td>R2 C3</td>
            </tr>
            <tr align="center">
                <td>R3 C1</td>
                <td>R3 C2</td>
                <td>R3 C3</td>
            </tr>
            <tr align="center">
                <td>R4 C1</td>
                <td>R4 C2</td>
                <td>R4 C3</td>
            </tr>
            <tr align="center">
                <td>R5 C1</td>
                <td>R5 C2</td>
                <td>R5 C3</td>
            </tr>
        </table>
    </body>
</html>
