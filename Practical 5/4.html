<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .linear-gradient-box {
            width: 300px;
            height: 150px;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            border: 2px solid #333;
            margin-bottom: 30px;
            text-align: center;
            line-height: 150px;
            color: white;
            font-weight: bold;
        }

        .radial-gradient-box {
            width: 300px;
            height: 150px;
            background: radial-gradient(circle, #2196f3, #21cbf3);
            border: 2px solid #333;
            text-align: center;
            line-height: 150px;
            color: white;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <h2>CSS Gradient Demo</h2>

    <div class="linear-gradient-box">Linear Gradient</div>
    <div class="radial-gradient-box">Radial Gradient</div>

</body>

</html>
