<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            background-color: #f0f8ff;
            /* Light blue background */
            background-image: url('https://www.transparenttextures.com/patterns/diagonal-noise.png');
            background-repeat: repeat;
            background-size: cover;
        }

        .styled-text {
            color: #2e8b57;
            /* Sea green text color */
            font-size: 20px;
            font-family: 'Courier New', Courier, monospace;
            text-align: justify;
            text-transform: capitalize;
            letter-spacing: 2px;
            word-spacing: 5px;
            line-height: 1.8;
            margin: 30px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            /* White semi-transparent box */
            border-radius: 10px;
        }
    </style>
</head>

<body>

    <div class="styled-text">
        this is a demonstration of background and text manipulation properties using css. the text is styled with
        various spacing, font, and case options, while the background shows color and texture styling.
    </div>

</body>

</html>
