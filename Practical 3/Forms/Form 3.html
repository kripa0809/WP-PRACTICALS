<html>
    <head>
        <title>Form 3</title>
    </head>
    <body>
        <table align="center"> 
            <tr>
                <td>
                    <form action="#" method="get">
                        <fieldset>
                            <legend>Collect Details</legend>
                            <table >
                                <tr>
                                    <td>Name:</td>
                                    <td><input type="text" name="name" placeholder="name"></td>
                                </tr>
                                <tr>
                                    <td>Address:</td>
                                    <td>
                                        <textarea name="address" cols="30" rows="3" placeholder="address"></textarea>
                                    </td>
                                </tr>
                                <tr>
                                    <td>Subject</td>
                                    <td>
                                        <input type="radio" name="subject" value="SE">SE
                                        <input type="radio" name="subject" value="TOC">TOC
                                        <input type="radio" name="subject" value="WT">WT
                                        <input type="radio" name="subject" value="AJAVA">AJAVA
                                    </td>
                                </tr>
                                <tr>
                                    <td>Favorite Author</td>
                                    <td>
                                        <select name="author" id="">
                                            <option value="01">01</option>
                                            <option value="02">02</option>
                                            <option value="03">03</option>
                                        </select>
                                    </td>
                                </tr>
                                <tr>
                                    <td>Comment:</td>
                                    <td>
                                        <textarea name="comment"  cols="30" rows="3" placeholder="comment"></textarea>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <input type="submit" name="submit" >
                                    </td>
                                </tr>
                            </table>
                        </fieldset>
                    </form>
                </td>
            </tr>
        </table>
    </body>
</html>
