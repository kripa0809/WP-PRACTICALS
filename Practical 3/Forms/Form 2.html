<html>
    <head>
        <title>
            Form-2
        </title>
    </head>
    <body>
        <table align="center">
            <tr>
                <td>
                    <form action="#" method="get">
                        <fieldset>
                            <legend>Registration Form</legend>
                            <table>
                                <tr>
                                    <td>Username:</td>
                                    <td><input type="text" name="username" placeholder="enter user name"></td>
                                </tr>
                                <tr>
                                    <td>Password:</td>
                                    <td><input type="password" name="password" placeholder="********"></td>
                                </tr>
                                <tr>
                                    <td>Email:</td>
                                    <td><input type="email" name="email" placeholder="abc@abc.com"></td>
                                </tr>
                                <tr>
                                    <td>Mobile no.</td>
                                    <td><input type="number" name="Mobile no." placeholder="enter mobile no."></td>
                                </tr>
                                <tr>
                                    <td>
                                        Gender:
                                    </td>
                                    <td>
                                        <input type="radio" name="gender" value="Male"> Male
                                        <input type="radio" name="gender" id="" value="Female"> Female
                                    </td>
                                </tr>
                                <tr>
                                    <td>Hobbies:</td>
                                    <td><input type="checkbox" name="H1" id="H1" value="H1">H1
                                        <input type="checkbox" name="H2" id="H2" value="H2">H2
                                        <input type="checkbox" name="H3" id="H3" value="H3">H3
                                    </td>
                                </tr>
                                <tr>
                                    <td>Address:</td>
                                    <td><textarea name="Address"  cols="30" rows="3" placeholder="enter address"></textarea></td>
                                </tr>
                                <tr>
                                    <td>City:</td>
                                    <td>
                                        <select name="city" id="city">
                                            <option value="Rajkot" selected>Rajkot</option>
                                            <option value="Ahemdabad">Ahemdabad</option>
                                            <option value="Morbi">Morbi</option>
                                            <option value="Junagadh">Junagadh</option>
                                        </select>
                                    </td>
                                </tr>
                                <tr>
                                    <td>state:</td>
                                    <td>
                                        <select name="state" id="state">
                                            <option value="Gujrat" selected>Gujrat</option>
                                            <option value="UP">UP</option>
                                            <option value="Bihar">Bihar</option>
                                            <option value="Rajsthan">Rajsthan</option>
                                        </select>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <input type="submit" name="submit">
                                    </td>
                                </tr>
                            </table>
                        </fieldset>
                    </form>
                </td>
            </tr>

        </table>
    </body>
</html>
