<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">  <!-- Defines character encoding -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Responsive design -->
    <meta name="description" content="A demo page showcasing meta tags & character entities."> <!-- SEO-friendly description -->
    <meta name="keywords" content="HTML, meta tags, character entities"> <!-- Keywords for search engines -->
    <meta name="author" content="Your Name"> <!-- Author of the page -->
    <title>Meta Tags & Character Entities Example</title>
</head>
<body>
    <h1>Character Entities in HTML</h1>
    <p>Using special characters safely:</p>
    <ul>
        <li>Copyright symbol: &copy;</li>
        <li>Registered trademark: &reg;</li>
        <li>Trademark symbol: &trade;</li>
        <li>Less than: &lt; and Greater than: &gt;</li>
        <li>Non-breaking space: &nbsp;</li>
    </ul>
</body>
</html>
